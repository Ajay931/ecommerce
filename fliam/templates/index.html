{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}" type='text/css'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>flaim</title>
</head>
<body>
   <header>
       <div class="image">
           <img src="{% static 'fliam.jpg' %}" class="logo" height="50px" width="50px">            
           <input type="text" class="getinput" placeholder="search">
           <i class="fa fa-search"></i>
           
           <nav>
               <ul>
                   <li>
                       <a href="cart/"><img src="{% static 'cart.jpg' %}" height="40px" width="40px"></a>                       
                   </li>
                   <li>
                       {% if user.is_authenticated %}
                            <a href="accounts/logout"><div class="login">{{user.username}}</div></a>                
                       {% else %}
                            <a href="accounts/login"><div class="login">login</div></a>  
                       {% endif %} 
                   </li>
               </ul>
           </nav>
       </div>
   </header>

   
    <div class="container">
        <div class="greycolor">
            {% for p in prod%} 
            <a href="{% static 'item1.html' %}" class="item" style="text-decoration: none"> 
                <img src="{{p.image.url}}" class="imageicon">
                <h3 class="item1">{{p.name}}</h3>
                <h4 class="item1styling">{{p.spec}}</h1>
                <h2 class="item1">{{p.price}}</h2>
                <form action="submit" method="POST">
                    {%csrf_token%}
                    <button name="userid" value={{p.id}}> 
                        add to cart
                    </button>
                </form>
            </a>
            {% endfor %}
        </div>
    </div>

            
    <footer>
        
    </footer>
   
</body>
</html>
